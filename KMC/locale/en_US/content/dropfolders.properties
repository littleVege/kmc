# Error status
#---------------------------------------------------
dfErrAddBulk = 创建批量上传作业失败。
dfErrBulkUpload = 执行批量上传作业失败。
dfErrUpdateEntry = 更新已有的条目失败。
dfErrAddEntry = 创建新的条目失败。
dfErrFlavorNotFound = 无法找到一个匹配的转码风格设置: {0}.
dfErrFlavorMissingInFile = 文件名称不包括转码风格标识。
dfErrSlugRegex = 根据下拉文件夹命名定义解析文件名失败。
dfErrReadFile = 读取文件或相关信息失败。
dfErrUpdateFile = 无法更新下拉文件夹文件记录。
dfErrAddResource =  无法用XML更新媒体文件。
dfErrAddProc = 无法激活下拉文件夹处理引擎。
dfErrProc = 无法激活下拉文件夹处理引擎。
dfErrMalformXml = 处理XML文件失败。无效的XML格式。
dfErrXmlSize = 处理XML文件失败。XML文件大小超出了10MB上限。
dfErrDnldFile = 从下拉文件夹中传输文件失败。
dfErrDelFile = 文件物理删除失败。

megaBytes = MB


# "Status" tool tip
#---------------------------------------------------
transferringDesc = 文件正在上传到下拉文件夹
downloadingDesc = 该文件正在从下拉文件夹中导入。
pendingDesc = 文件上传完成-等待下拉文件夹处理。
processingDesc = 下拉文件夹引擎正在处理这个文件。
parsedDesc = 文件通过XML进行解析。文件无法从下拉文件夹获取。
waitingDesc = 当所有相关文件从下拉文件夹获取后，文件处理应该继续。
noMatchDesc = 当发现匹配的条目后，文件处理继续。
errHandlingDesc = 下拉文件夹引擎处理失败
errDeletingDesc	= 无法从下拉文件夹删除此文件。
handledDesc = 此文件通过下拉文件夹处理完成。
errDnldDesc = 从下拉文件夹导入文件失败


