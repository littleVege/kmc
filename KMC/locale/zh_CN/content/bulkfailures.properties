# $curlDescriptions
0 = 所有功能都正常。
1 = 您传递给libcurl的URL采用的是libcurl不支持的协议。可能是编译了有误的字符串或者libcurl无法编码。
2 = 早期初始化代码失败了。这可能是一个内部错误或问题。
3 = URL格式化错误。
5 = 无法解析代理主机。给定的代理主机无法解析。
6 = 无法解析主机。给定的远程主机没有解析。
7 = 没有连接到主机或代理主机。
8 = 在连接到FTP服务器后libcurl期望得到确定的回复。这个错误代码意味着它有一个奇怪或错误的答复。指定的远程服务器可能不是一个可用的FTP服务器。
9 = 我们对URL资源的访问被拒绝了。因为远程目录正在被改变。
11 = 发送给服务器FTP密码后，libcurl期望得到一个适当的答复。此错误代码指示返回了一段意外的代码.。
13 = libcurl未能从服务器获得作为PASV或者EPSV命令响应的合理返回结果。服务器是有缺陷的。
14 = FTP服务器返回一个227行作为为PASV命令的响应。如果libcurl不能解析，这个返回代码是通过的。
84 = FTP服务器完全不明白的PRET命令或不支持给定的参数。使用时要小心。
15 = 用于查找新连接的主机的内部故障.。
17 = 当试图设置传输模式为二进制或ASCII时，收到一个错误。
18 = 文件传输比预期短或大。当服务器首次报告预期的传输大小，然后传递与先前给定大小不匹配的数据时，会发生这种情况.。
19 = 这是一个对RETR命令奇怪的回复或一零字节的传输结果。
21 = 当发送自定义的“QUOTE”命令到远程服务器时，其中一个命令返回一个错误代码为400或更高（FTP）或以其他方式表示命令未完成。
22 = 如果CURLOPT_FAILONERROR设置为真并且HTTP服务器返回一个&gt；= 400的错误代码。（这个错误代码的前身为CURLE_HTTP_NOT_FOUND。）那么它将被返回。
23 = 当编写读取本地文件数据或者编写的回调函数返回错误时，一个错误就发生了。
25 = 启动上传失败。FTP服务器通常否认STOR命令。错误缓冲区通常包含服务器对此的解释.。（这个错误代码的前身为curle_ftp_couldnt_stor_file。）
26 = 读取本地文件或读取回调返回的错误有问题.。
27 = 内存分配请求失败。这很严重，如果这曾经发生那么后果很严重。
28 = 操作超时，超时期限是根据达成的条件来指定的。
30 = FTP端口命令返回错误。这大多发生在你并没有指定libcurl使用足够好的地址。看到
31 = 其余的FTP命令返回错误。如果服务器是健全的，这应该不会发生。
33 = 服务器不支持或接受范围请求.。
34 = 这是一个奇怪的错误，主要发生是由于内部混乱。
35 = 问题发生在SSL / TLS握手的地方。你真的想错误缓冲和阅读信息，则会有更多的问题。可能是证书（文件格式路径权限）密码和其他原因。
37 =一个给定FILE=\/\/的文件不能打开。最有可能是因为文件路径不标识现有文件.。您是否检查了文件的权限？
38 = LDAP无法绑定。LDAP绑定操作失败。
39 = LDAP搜索失败。
41 = 找不到功能。没有找到所需的zlib函数。
42 = 通过回调中止。一个回调函数向libcurl返回“abort”。
43 = 内部错误。一个函数声明了一个错误参数。
45 = 接口错误。无法使用指定的输出接口。设置使用传出连接的源IP地址与curlopt_interface接口。（这个错误代码的前身为curle_http_port_failed。）
47 = 太多的重定向。当以下向libcurl的重定达到最高时。请设置curlopt_maxredirs的极限。
48 = 一个对curlopt_telnetoptions的选项设置了无法被识别。参考适当的文档。
49 = Telnet选项被非法格式化字符串。
51 = 远程服务器的SSL证书或SSH的MD5指纹被认为是无效的。
52 = 没有从服务器返回，在没有得到任何错误的情况下被认为是错误的.。
53 = 指定加密引擎没有发现。
54 = 没有设置选定的SSL加密引擎作为默认！
55 = 发送网络数据失败。
56 = 接收网络数据失败。
58 = 与本地客户端证书的问题。
59 = 不能使用指定的密码。
60 = 对等证书不能用已知CA证书进行身份验证。
61 = 无法识别的传输编码。
62 = LDAP URL无效。
63 = 超出最大文件大小。
64 = FTP SSL等级请求失败。
65 = When doing a send operation curl had to rewind the data to retransmit but the rewinding operation failed.
66 = 启动SSL引擎故障。
67 = 远程服务器拒绝curl登录（添加7.13.1）
68 = 在TFTP服务器找不到文件。
69 = 在TFTP服务器权限的问题。
70 = 在服务器上的磁盘空间。
71 = 非法TFTP操作。
72 = 未知的TFTP传输ID。
73 = 文件已经存在，将不会被覆盖。
74 = 这个错误不应该由一个正常运作的TFTP服务器返回。
75 = 字符转换失败。
76 = 调用者必须登记转换回调。
77 = 访问SSL CA证书的问题（路径？访问权限？）
78 = URL中的资源引用不存在
79 = SSH会话过程中出现未知错误。
80 = 未能关闭SSL连接。
81 = Socket未准备发送/接收等它准备好了再试一次。此返回代码只返回
82 = 未能加载CRL文件（添加7.19.0）
83 = 发行人检查失败（添加7.19.0）
-1 = 这并不是一个真正的错误。这意味着你应该声明

